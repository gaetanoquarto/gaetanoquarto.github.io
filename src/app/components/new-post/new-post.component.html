<app-navbar></app-navbar>
<div class="container my-5">
  <a class="text-decoration-none back" [routerLink]="['/']" title="Back"><i class="bi bi-caret-left-fill"></i>
      Back</a>
  <h1 class="mt-3">Create new Post</h1>
  <form #tdForm="ngForm" (ngSubmit)="create(tdForm)">
      <div class="form-group my-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [ngModel]="newPost.title" name="title" required #title="ngModel" />
      </div>
      <div class="form-group my-3">
          <label for="subtitle" class="form-label">Subtitle</label>
          <input type="text" class="form-control" id="subtitle" [ngModel]="newPost.subtitle" name="subtitle" required #subtitle="ngModel" />
      </div>
      <div class="form-group my-3">
          <label for="body" class="form-label">Body</label>
          <textarea rows="5" type="text" class="form-control" id="body" [ngModel]="newPost.body" name="body" required #body="ngModel"></textarea>
      </div>
      <div class="form-group my-3">
          <label for="title" class="form-label">Category</label>
          <select id="category" class="form-select" [ngModel]="newPost.category" name="category" required #category="ngModel">
              <option value="" selected></option>
              <option value="Pc">Pc</option>
              <option value="Playstation">Playstation</option>
              <option value="Xbox">Xbox</option>
              <option value="Nintendo">Nintendo</option>
          </select>
      </div>
      <div class="form-group my-3">
        <label for="image" class="form-label">Image link</label>
        <input type="text" class="form-control" id="image" [ngModel]="newPost.image" name="image" required #image="ngModel" />
    </div>
    <div class="form-group my-3">
        <label for="cover" class="form-label">Cover link</label>
        <input type="text" class="form-control" id="cover" [ngModel]="newPost.cover" name="cover" #cover="ngModel" />
    </div>
      <div class="form-group my-3">
          <label for="date" class="form-label">Date</label>
          <input type="text" class="form-control text-muted" id="date" [ngModel]="newPost.date" name="date" #date="ngModel" readonly />
      </div>
      <button type="submit" [disabled]="tdForm.invalid" class="btn btn-danger mb-3">Invia</button>
  </form>
</div>
<app-footer></app-footer>
