<div class="pb-5" id="comments">
    <h3>{{comments!.length}} Comments</h3>

    <form #form="ngForm" (ngSubmit)="post(form)">
        <div class="form-group my-3">
            <label for="comment" class="form-label"></label>
            <textarea rows="5" type="text" class="form-control" id="comment" [ngModel]="newComment.comment" name="comment" required #comment="ngModel"></textarea>
        </div>

        <button type="submit" class="btn text-light mb-3">Submit</button>
    </form>

    <div>
        <div class="py-3 d-flex" *ngFor="let comment of comments">
            <div class="me-3">
                <img class="rounded-circle" src="{{comment.image}}" width="50" height="50" alt="Profile pic">
            </div>
            <div>
                <h4>{{comment.name}}</h4>
                <p class="text-muted">{{comment.date}}</p>
                <p>{{comment.comment}}</p>
            </div>
        </div>
    </div>
</div>
