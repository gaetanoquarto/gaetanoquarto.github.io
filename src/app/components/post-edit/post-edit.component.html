<app-navbar></app-navbar>
<div class="container my-5">
  <a class="text-decoration-none back" [routerLink]="['/']" title="Back"><i class="bi bi-caret-left-fill"></i> Back</a>
  <h1 class="mt-3">Edit Post</h1>
  <form #form="ngForm" (ngSubmit)="update(form)">
      <div class="form-group my-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="p!.title" [ngModelOptions]="{ standalone: true }" ngModel />
      </div>
      <div class="form-group my-3">
          <label for="subtitle" class="form-label">Subtitle</label>
          <input type="text" class="form-control" id="subtitle" [(ngModel)]="p!.subtitle" [ngModelOptions]="{ standalone: true }" ngModel />
      </div>
      <div class="form-group my-3">
          <label for="body" class="form-label">Body</label>
          <textarea type="text" class="form-control" id="body" rows="5" [(ngModel)]="p!.body" [ngModelOptions]="{ standalone: true }" ngModel></textarea>
      </div>
      <div class="form-group my-3">
        <label for="image" class="form-label">Image link</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="p!.image" [ngModelOptions]="{ standalone: true }" ngModel/>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn btn-danger mb-3">Update</button>
  </form>
</div>
<app-footer></app-footer>
