<div class="container my-5">
  <div class="row p-4">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="d-flex justify-content-center align-items-center my-3">
        <h3 class="">Latest Playstation</h3>
        <div style="width: 980px; border-bottom: 5px solid #545863;"></div>
      </div>

      <!-- Sezione banner -->

      <div class="row">
        <div class="col-md-12 border-0 col-lg-3 mb-4" id="banner">
          <a href="https://www.playstation.com/it-it/" target="_blank">
            <div class="card-text-bg-dark">
              <div class="card-img-overlay">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
              </div>
            </div>
          </a>
        </div>

        <!-- SEZIONE ULTIMO ARTICOLO CATEGORIA -->
        <div class="col-md-12 col-lg-9" id="psArticle">
          <div class="row text-center">
            <div class="col-md-12" *ngFor="let post of lastPost">
              <a [routerLink]="['/posts/', post.id]">
                <div class="d-flex justify-content-center align-items-center text-light" id="lastPS"
                  style="background: url('{{post.cover}}') center / cover no-repeat;">
                  <div>
                    <p>{{post.author}} {{post.date}}</p>
                    <h4>{{post.title | uppercase}}</h4>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <!-- SEZIONE CARD SMALL -->
              <div class="row" id="cardSmall">
                <div class="col-lg-6" *ngFor="let post of notLastPosts">
                  <div class="card border-0">
                    <a [routerLink]="['/posts/', post.id]"><img src="{{post.image}}" class="card-img-top" alt="Immagine"
                        width="100%"></a>
                    <div class="card-body">
                      <a [routerLink]="['/posts/', post.id]">
                        <h4>{{post.title}}</h4>
                      </a>
                      <p class="text">{{post.subtitle}}</p>
                      <p class="text"><small class="text-muted">{{post.author}} {{post.date}}</small></p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- SEZIONE CARD LARGE -->
              <div class="row" id="cardLarge">
                <div class="col-lg-6" *ngFor="let post of notLastPosts">
                  <div class="card border-0 mb-3">
                    <div class="row g-0">
                      <div class="col-5">
                        <a [routerLink]="['/posts/', post.id]"><img src="{{post.image}}" class="img-fluid"
                            alt="Immagini"></a>
                      </div>
                      <div class="col-7">
                        <div class="card-body">
                          <a [routerLink]="['/posts/', post.id]">
                            <h4>{{post.title}}</h4>
                          </a>
                          <p class="text">{{post.subtitle}}</p>
                          <p class="text"><small class="text-muted">{{post.author}} {{post.date}}</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- SEZIONE BOTTONE -->
            <div class="row mt-4">
              <div class="col-lg-12 d-flex justify-content-center">
                <button class="btn text-light" [routerLink]="['/category/playstation']">Show more</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
