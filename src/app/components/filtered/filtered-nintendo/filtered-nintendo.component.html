<div class="container my-5">
  <div class="row">
      <!-- COLONNA VUOTA -->
      <div class="col-sm-1"></div>

      <!-- COLONNA CENTRALE -->
      <div class="col-sm-10">

          <!-- TITOLO SEZIONE -->
          <div class="d-flex justify-content-center align-items-center my-3">
              <div style="width: 850px; border-bottom: 5px solid #545863;"></div>
              <h3 class="text-end ms-3">Latest Nintendo</h3>
          </div>

          <!-- SEZIONE CARD SMALL -->
          <div class="row" id="cardSmall">
              <div class="col-lg-4" *ngFor="let post of posts">
                  <div class="card border-0">
                      <a [routerLink]="['/posts/', post.id]"><img src="{{post.cover}}" alt="Immagine" width="100%"></a>
                      <div class="card-body">
                          <a [routerLink]="['/posts/', post.id]"><h4>{{post.title}}</h4></a>
                          <p>{{post.subtitle}}</p>
                          <p><small class="text-muted">{{post.author}} {{post.date}}</small></p>
                      </div>
                  </div>
              </div>
          </div>

          <!-- SEZIONE CARD LARGE -->
          <div class="row" id="cardLarge">
              <div class="col-sm-12" *ngFor="let post of posts">
                  <div class="card border-0 mb-3">
                      <div class="row g-0">
                          <div class="col-5">
                              <a [routerLink]="['/posts/', post.id]"><img src="{{post.image}}" alt="Immagine" width="100%"></a>
                          </div>
                          <div class="col-7">
                              <div class="card-body">
                                  <a [routerLink]="['/posts/', post.id]"><h4>{{post.title}}</h4></a>
                                  <p>{{post.subtitle}}</p>
                                  <p><small class="text-muted">{{post.author}} {{post.date}}</small></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- SEZIONE BOTTONE -->
          <div class="row mt-4">
              <div class="col-lg-12 d-flex justify-content-center">
                  <button class="btn btn-primary" [routerLink]="['/category/nintendo']">Show more</button>
              </div>
          </div>
      </div>

      <!-- COLONNA VUOTA -->
      <div class="col-sm-1">
      </div>
  </div>
</div>
